<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1>Edit Category</h1>
<p>
    <a href="/category">Back to list</a>
</p>

<form th:action="@{/category/edit}" method="post" th:object="${el}" >
    <input th:type="hidden" name="id" th:field="*{categoryId}">
    <table>
        <tr>
            <td>Category name:</td>
            <td><input type="text" th:field="*{categoryName}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
